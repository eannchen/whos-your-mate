<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is your boyfriend?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container text-center">
        <h1 id="game-title" class="my-4">Who is your boyfriend?</h1>

        <!-- Landing Page -->
        <div id="landing-page" class="my-5 d-flex flex-column align-items-center justify-content-center">
            <div id="countdown" class="mb-3"></div>
            <button id="start-game" class="btn btn-primary btn-lg" onclick="startGame()">Start Game</button>
            <div id="error-message" class="text-danger mt-3"></div>
        </div>

        <!-- Game Page -->
        <div id="game-page" class="d-none my-5">
            <div id="question" class="mb-4"></div>
            <div id="options" class="d-flex justify-content-center">
                <div class="option-wrapper d-flex justify-content-end">
                    <img id="option1" class="img-fluid m-2" onclick="checkAnswer(1)">
                </div>
                <div class="option-wrapper d-flex justify-content-start">
                    <img id="option2" class="img-fluid m-2" onclick="checkAnswer(2)">
                </div>
            </div>
        </div>

        <!-- End Page -->
        <div id="end-page" class="d-none my-5">
            <div id="message" class="mb-4"></div>
            <img id="group-photo" class="img-fluid mb-4">
            <div id="animation"></div>
            <button id="back-to-start" class="btn btn-secondary btn-lg" onclick="backToStart()">Back to Start</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="app" class="container text-center">
        <h1 id="game-title" class="my-4">${APP_TITLE}</h1>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="d-none">
            <div class="spinner-border text-primary" role="status"></div>
            <p id="loading-text">${LOADING_TEXT}</p>
        </div>

        <!-- Home Page -->
        <div id="home-page" class="my-4 d-flex flex-column align-items-center justify-content-center">
            <!-- Theme Toggle -->
            <div id="theme-toggle" class="position-absolute top-0 end-0 m-3 d-flex align-items-center"
                style="z-index:30;">
                <button id="theme-colorful" class="btn btn-light mx-1 theme-btn" title="Colorful Theme">
                    <i class="fas fa-heart" style="color:#ff69b4;"></i>
                </button>
                <button id="theme-bw" class="btn btn-light mx-1 theme-btn" title="Black & White Theme">
                    <i class="fas fa-moon" style="color:#333;"></i>
                </button>
            </div>
            <div id="countdown"></div>
            <div id="animation"></div>
            <!-- Start Game-->
            <div id="start-game" class="d-none">
                <button class="btn btn-primary btn-lg">Start
                    Game</button>
            </div>
            <!-- Password Input -->
            <div id="password" class="d-none">
                <div id="error-message" class="text-danger mt-3"></div>
                <input id="password-input" class="form-control mb-3" type="password" placeholder="Enter password">
                <button class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>

        <!-- Game Page -->
        <div id="game-page" class="d-none my-4">
            <div id="question" class="mb-4"></div>
            <div id="options" class="d-flex justify-content-center">
                <div class="d-flex justify-content-end">
                    <img id="option1" class="m-2">
                </div>
                <div class="d-flex justify-content-start">
                    <img id="option2" class="m-2">
                </div>
            </div>
        </div>

        <!-- End Page -->
        <div id="end-page" class="d-none my-4">
            <div id="message" class="mb-4"></div>
            <img id="group-photo" class="mb-4">
            <button id="back-to-start" class="btn btn-secondary btn-lg">Back to
                Start</button>
        </div>

        <p id="made-by" class="text-center">${MADE_BY}</p>

        <!-- Hidden container to preload images -->
        <div id="preload-images" class="d-none"></div>
    </section>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>

</html>
